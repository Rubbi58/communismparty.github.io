<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyboard Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #ffcc66;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #box {
      border: 2px solid #ffcc66;
      padding: 1rem 1.5rem;
      border-radius: 1rem;
      max-width: 400px;
      text-align: center;
      background: #150307;
      box-shadow: 0 18px 50px rgba(0,0,0,0.8);
      font-size: 0.95rem;
    }
    #key {
      margin-top: 0.8rem;
      font-size: 1.1rem;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="box">
    <div>TEST: Press any key on your keyboard.</div>
    <div>Detected key will appear below.</div>
    <div id="key">(nothing yet)</div>
  </div>

  <script>
    const keyEl = document.getElementById("key");

    window.addEventListener("keydown", (e) => {
      keyEl.textContent = "Last key: " + e.key;
    });
  </script>
</body>
</html>
